# 分割：Central が同時に周辺機を掴む個数
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# 入力まわり（ドングル側は通常SPI不要）
CONFIG_INPUT=y

# ポインティング（必要ならON。分割の中継だけならお好みで）
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=n

# ドングル表示（必要なければOFFでOK）
CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y

# ドングルは常時受け入れ態勢（スリープ無効）
CONFIG_ZMK_SLEEP=n

# NFCピンのGPIO化（必要なら）
CONFIG_NFCT_PINS_AS_GPIOS=y

# ===== BLE（周辺機の希望を受け入れやすく）=====
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# （任意）拡張広告のサポート有効化
CONFIG_BT_EXT_ADV=y

# 参考：スキャン関連はボード/SDK依存でKconfig名が異なるため、まずは上記だけでOK
# さらに詰めたい場合は Zephyr の central/scan 周りを個別にチューニング
# 例：
# CONFIG_BT_OBSERVER=y
# CONFIG_BT_CENTRAL=y
# CONFIG_BT_SCAN_WITH_IDENTITY=y
