# ===== 基本機能 =====
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y
CONFIG_ZMK_EXT_POWER=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_SLEEP=y

# ===== PMW3610（左手）=====
# 物理配置に合わせた変換
CONFIG_PMW3610_INVERT_Y=n
CONFIG_PMW3610_SWAP_XY=y
# 必要なら X 反転も
# CONFIG_PMW3610_INVERT_X=y

# レポート間隔（応答性）
CONFIG_PMW3610_REPORT_INTERVAL_MIN=3

# 省電力（サンプル間隔）
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=2000
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=15
CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=250

# ===== BLE（再接続高速化）=====
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

CONFIG_BT_EXT_ADV=y

# 復帰直後だけ高速広告（無ければ削除）
CONFIG_ZMK_BLE_ADV_FAST_TIMEOUT=8
CONFIG_ZMK_BLE_ADV_INTERVAL_FAST_MIN=32
CONFIG_ZMK_BLE_ADV_INTERVAL_FAST_MAX=48

# スリープ猶予
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=60000
# CONFIG_ZMK_DEEP_SLEEP_IDLE_TIMEOUT=300000

# ===== デバッグ・拡張（必要なら）=====
# CONFIG_SPI_LOG_LEVEL_DBG=y

