CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y
CONFIG_ZMK_EXT_POWER=y

# NFCピンをGPIOとして使用
CONFIG_NFCT_PINS_AS_GPIOS=y

# 右手トラックボールの座標軸設定を最適化
# Y軸を反転して正しい方向に動くように調整
CONFIG_PMW3610_INVERT_Y=n
# X軸とY軸の入れ替えは無効にして自然な動きに
CONFIG_PMW3610_SWAP_XY=y
# X軸の反転は不要
CONFIG_PMW3610_INVERT_X=y

# レポート間隔を短くして応答性を向上
CONFIG_PMW3610_REPORT_INTERVAL_MIN=3

# パワーマネジメント設定を最適化
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=2000
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=15
CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=250

